
<div *ngFor="let entry of entries" >

<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src={{entry.imageLink}} class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{entry.number}}</h5>
          <p class="card-text">{{entry.name}}</p>
          <p class="card-text"><small class="text-muted">{{entry.team}}</small></p>
        </div>
      </div>
    </div>
  </div>

</div>
