<div *ngFor="let entry of entries" >

<div class="card bg-light mb-3" style="max-width: 18rem;">
  <div class="card-header">{{entry.header}}</div>
   <div class="card-body">
    <h5 class="card-title">{{entry.team_a}}</h5>
    <h5 class="card-title">{{entry.team_b}}</h5>
    <div class="card-footer bg-transparent border-success">{{entry.footer}}</div>
   </div>
  </div>

</div>
